<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人空间</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/lianxi.css">
  <link rel="stylesheet" href="./iconfont/iconfont.css">
</head>

<body>
  <!-- 头部 -->
  <!-- 快捷导航 -->
  <div class="shortcut">
    <div class="w">
      <div class="shortcut-toll">
        <div class="shortcut-left">
          <h2>个人空间</h2>
        </div>
        <div class="shortcut-right">
          <ul>
            <li><a href="index.html" class="one">
                <span class="iconfont icon-shouye2-weixuanzhong"></span>
                主页</a></li>
            <li class="line"></li>
            <li><a href="xiangmu.html" class="two"><span class="iconfont icon-zixun1-weixuanzhong">
                </span>
                项目</a></li>
            <li class="line"></li>
            <li><a href="boke.html" class="three"><span class="iconfont icon-zixun2-weixuanzhong"></span>
                博客</a></li>
            <li class="line"></li>
            <li><a href="lianxi.html" class="four"><span class="iconfont icon-wode2-xuanzhong"></span>
                联系</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- banner -->
  <div class="banner">
    <div class="w">
      <div class="pic">
      </div>
    </div>
  </div>

  <!-- 内容 -->
  <div class="body">
    <div class="w">
      <div class="connect">
        <!-- 联系我标题 -->
        <div class="contact-header">
          <h3>联系我</h3>
          <p class="contact-intro">如果您有任何问题或建议，欢迎通过以下方式与我联系</p>
        </div>

        <!-- 联系方式板块 -->
        <div class="contact-section">
          <h4 class="section-title">联系方式</h4>
          <div class="contact-info">
            <div class="contact-item">
              <div class="contact-detail">
                <strong>邮箱地址</strong>
                <p>3496754206@qq.com</p>
              </div>
            </div>
            <div class="contact-item">
              <div class="contact-detail">
                <strong>Git地址</strong>
                <p>github.com/ningyan</p>
              </div>
            </div>
          </div>
          <p class="response-time">通常会在24小时内回复您的邮件</p>
        </div>

        <!-- 反馈建议板块 -->
        <div class="feedback-section">
          <h4 class="section-title">反馈建议</h4>
          <form class="feedback-form">
            <div class="form-group">
              <label for="name">您的名称</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">邮箱地址</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="suggestion">您的建议</label>
              <textarea id="suggestion" name="suggestion" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-btn">提交建议</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- 尾部 -->
  <footer class="footer ">
    <div class="w">
      <p>© 版权所有 2025 宁妍 的个人博客</p>
    </div>
  </footer>

  <script>
    // 表单提交处理
    document.addEventListener('DOMContentLoaded', function () {
      const feedbackForm = document.querySelector('.feedback-form');

      if (feedbackForm) {
        feedbackForm.addEventListener('submit', function (e) {
          e.preventDefault();

          // 获取表单数据
          const formData = new FormData(this);
          const name = formData.get('name');
          const email = formData.get('email');
          const suggestion = formData.get('suggestion');

          // 简单的表单验证
          if (!name || !email || !suggestion) {
            alert('请填写所有必填字段');
            return;
          }

          // 邮箱格式验证
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            alert('请输入有效的邮箱地址');
            return;
          }

          // 模拟提交成功
          const submitBtn = this.querySelector('.submit-btn');
          const originalText = submitBtn.textContent;

          submitBtn.textContent = '提交中...';
          submitBtn.disabled = true;

          setTimeout(() => {
            alert('感谢您的反馈！我们会尽快处理您的建议。');
            this.reset();
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
          }, 1000);
        });
      }
    });
  </script>

</html>
